<!DOCTYPE html>
<html>
<head>
    <title>Dashboard de Requisições</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Dashboard de Requisições</h1>
    <div id="status-summary"></div>
    <table id="logs-table">
        <thead>
            <tr>
                <th>Data/Hora</th>
                <th>Tipo</th>
                <th>Endpoint</th>
                <th>Status Code</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dados serão inseridos aqui via JavaScript -->
        </tbody>
    </table>

    <script>
        // Função para carregar logs do arquivo JSON
        async function carregarLogs() {
            const response = await fetch('logs.json');
            const logs = await response.text();
            const linhas = logs.split('\n').filter(linha => linha.trim() !== '');
            const dados = linhas.map(linha => JSON.parse(linha));
            
            // Contagem de sucesso e falha
            let sucesso = 0;
            let falha = 0;
            dados.forEach(log => {
                if (log.sucesso) sucesso++;
                else falha++;
            });
            
            // Exibir resumo
            document.getElementById('status-summary').innerHTML = `
                <h3>Resumo:</h3>
                <p>Requisições bem-sucedidas: <span class="success">${sucesso}</span></p>
                <p>Requisições falhas: <span class="error">${falha}</span></p>
            `;
            
            // Preencher tabela
            const tbody = document.querySelector('#logs-table tbody');
            dados.forEach(log => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${log.timestamp}</td>
                    <td>${log.tipo}</td>
                    <td>${log.endpoint}</td>
                    <td>${log.status_code}</td>
                    <td class="${log.sucesso ? 'success' : 'error'}">
                        ${log.sucesso ? 'SUCESSO' : 'FALHA'}
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Executar ao carregar a página
        carregarLogs();
    </script>
</body>
</html>
